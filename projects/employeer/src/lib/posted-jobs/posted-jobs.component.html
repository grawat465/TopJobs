
    <h1>Jobs Posted</h1>



<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
  <!-- <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay;let c of columnNames">
    <th mat-header-cell *matHeaderCellDef> {{c}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container> -->
  <ng-container matColumnDef="jobId">
    <th mat-header-cell *matHeaderCellDef> Job ID </th>
    <td mat-cell *matCellDef="let element"> {{element.jobId}} </td>
  </ng-container>
  <ng-container matColumnDef="noOfOpenings">
    <th mat-header-cell *matHeaderCellDef> No of Openings </th>
    <td mat-cell *matCellDef="let element"> {{element.noOfOpenings}} </td>
  </ng-container>
  <ng-container matColumnDef="jobProfile">
    <th mat-header-cell *matHeaderCellDef> Job Profile </th>
    <td mat-cell *matCellDef="let element"> {{element.jobProfile}} </td>
  </ng-container>
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
  </ng-container>
  <ng-container matColumnDef="companyName">
    <th mat-header-cell *matHeaderCellDef> Company Name </th>
    <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
  </ng-container>
  <ng-container matColumnDef="noOfApplicants">
      <th mat-header-cell *matHeaderCellDef> No Of Applicants </th>
      <td mat-cell *matCellDef="let element"> {{element.noOfApplicants}} </td>
    </ng-container>
  <ng-container matColumnDef="action" >
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element"><mat-icon (click)="deleteJobApplication(element.jobId)">delete</mat-icon> </td>
    </ng-container>
  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">

      <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div>
          <img src="../assets/image_male.png" alt="Dummy" class="example-element-diagram">
        </div>
        <div class="example-element-description">
          {{element.jobDescription}}
        </div>

      </div>
      <div class="example-element-list" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <emp-candidate-list [init]="element['jobId']" *ngIf="showCandidates"></emp-candidate-list>
      </div>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
    [class.example-expanded-row]="expandedElement === element" (click)="expandedElement = element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
