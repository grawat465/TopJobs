<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



  <!-- Position Column -->
  <ng-container matColumnDef="resumeId">
    <th mat-header-cell *matHeaderCellDef> Resume ID </th>
    <td mat-cell *matCellDef="let element"> {{element.resumeId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="contact">
    <th mat-header-cell *matHeaderCellDef> Contact </th>
    <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
  </ng-container>

  <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef> DateOfBirth </th>
      <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
    </ng-container>
  
    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> View Resume </th>
        <td mat-cell *matCellDef="let element"> <button mat-button (click)="openDialog(element.resumeId)">Click</button>
        </td>
      </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
</table>
