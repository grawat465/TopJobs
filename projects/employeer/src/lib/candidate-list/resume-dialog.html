<h2 mat-dialog-title>Resume</h2>
<mat-dialog-content class="mat-typography">

  <mat-card>
    <form [formGroup]="resumeDisplay">
      <mat-card-title>Personal Information</mat-card-title>
      <mat-form-field class="half-width">
        <label for="name">Name</label>
        <input matInput readonly formControlName="name"/>
      </mat-form-field>       
      <mat-form-field class="half-width">
        <label for="mobileno">Mobile Number</label>
        <input matInput  readonly formControlname="mobileno" />
      </mat-form-field>
      <mat-form-field class="half-width">
        <label for="dob">Date of Birth</label>
        <input matInput readonly formControlName="dob" />
      </mat-form-field>
      <mat-form-field class="half-width">
        <label for="resumeId">Resume ID</label>
        <input matInput readonly formControlName="resumeId" />
      </mat-form-field>
      <mat-form-field class="half-width">
        <label for="email">Email ID</label>
        <input matInput readonly formControlName="email" />
      </mat-form-field>
    </form>
  </mat-card>

  <mat-grid-list cols="1" rowHeight="200px" gutterSize="10px">
    
      <mat-card *ngFor="let edu of eduDetails;let i=index">
        <mat-card-title>Educational Qualifications</mat-card-title>
        <mat-card-content>
            <mat-form-field>
                <label for="serial">Serial no</label>
                <input matInput readonly >{{i}}
              </mat-form-field>
          <mat-form-field>
            <label for="degree">Degree</label>
            <input matInput readonly>{{edu.degree}}
          </mat-form-field>
       
        <mat-form-field>
            <label for="institution">Institution</label>
            <input matInput readonly>{{edu.institution}}
          </mat-form-field>
     
        <mat-form-field>
            <label for="board">Board</label>
            <input matInput readonly>{{edu.board}}
          </mat-form-field>
      
        <mat-form-field>
            <label for="score">Score</label>
            <input matInput readonly >{{edu.score}}
          </mat-form-field>
          <mat-form-field>
              <label for="startdate">Start Date</label>
              <input matInput readonly>{{edu.startdate}}
            </mat-form-field>
     
          <mat-form-field>
              <label for="enddate">End Date</label>
              <input matInput readonly>{{edu.enddate}}
            </mat-form-field>
       
        </mat-card-content>
      </mat-card>
  

  </mat-grid-list>

  <mat-grid-list cols="1" rowHeight="200px" gutterSize="10px">
    
      <mat-card *ngFor="let exp of expDetails;let i=index">
        <mat-card-title>Experience of Work</mat-card-title>
        <mat-card-content>
            <mat-form-field>
                <label for="serial">Serial no</label>
                <input matInput readonly>{{i}}
              </mat-form-field>
          <mat-form-field>
            <label for="companyName">Company</label>
            <input matInput readonly>{{exp.companyName}}
          </mat-form-field>
       
        <mat-form-field>
            <label for="noOfYears">No of Years</label>
            <input matInput readonly>{{exp.noOfYears}}
          </mat-form-field>
     
        <mat-form-field>
            <label for="position">Role</label>
            <input matInput readonly>{{exp.position}}
          </mat-form-field>
      
        <mat-form-field>
            <label for="description">Description</label>
            <input matInput readonly>{{exp.description}}
          </mat-form-field>
 
       
        </mat-card-content>
      </mat-card>
  

  </mat-grid-list>


</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Reject</button>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true"  cdkFocusInitial>Shortlist</button>
</mat-dialog-actions>
