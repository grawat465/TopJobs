<!-- Applying the mat-tyography class adds styles for native elements. -->

    <h1>Shortlisted Candidates</h1>



<table mat-table [dataSource]="datas" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="serialno">
    <th mat-header-cell *matHeaderCellDef> Serial No. </th>
    <td mat-cell *matCellDef="let element"> {{element.serialno}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="jobId">
    <th mat-header-cell *matHeaderCellDef> Job Application ID </th>
    <td mat-cell *matCellDef="let element"> {{element.jobId}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="resumeId">
    <th mat-header-cell *matHeaderCellDef> Resume ID </th>
    <td mat-cell *matCellDef="let element"> {{element.resumeId}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>

    <mat-cell *matCellDef="let row; let i=index;">
      <button mat-icon-button color="accent">
        <mat-icon  (click)="deleteShortlist(datas[i].resumeId)">delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
