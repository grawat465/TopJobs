
<mat-card>
	<form [formGroup]="firstFormGroup">


      <mat-toolbar color="primary">
          <span>Personal Details</span>
          </mat-toolbar>


      <mat-card id="basic">
          <mat-card-title>
          </mat-card-title>
          <mat-card-header align="end">
            <div class="row">
  
              <div class="col-2">
                <div class="user-details-container">
                  <img class="user-image" src="https://randomuser.me/api/portraits/lego/3.jpg" style="height: 100px;" />
  
                </div>
              </div>
            </div>
                
          </mat-card-header>
          <mat-card-content>
            <form [formGroup]="userDetailsForm" >
              <mat-form-field class="full-width">
                <input matInput placeholder="First Name" formControlName="firstname">
                
              </mat-form-field>
  
              <mat-form-field class="full-width">
                <input matInput [matDatepicker]="picker" placeholder="Your birthday" formControlName="birthday" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
               
              </mat-form-field>
  
              <mat-form-field class="full-width">
                <input matInput placeholder="Phone" type="number" formControlName="phone" required>
                <mat-hint align="start"><strong>Mobile:</strong> {{ userDetailsForm.value.phone}}</mat-hint>
                <mat-hint align="end"><strong>Fixed:</strong> {{ userDetailsForm.value.phone}}</mat-hint>
               
              </mat-form-field>
  
              <div class="null">
                <mat-radio-group placeholder="Gender" class="radio-group" formControlName="gender">
                     <mat-radio-button class="full width" *ngFor="let x of genders" [value]="x">
                       {{x}}
                     </mat-radio-button>
                     </mat-radio-group>
                   
               </div>
  
               <mat-form-field class="full-width">
                <input matInput type="email" placeholder="Email" formControlName="email" required>
              </mat-form-field>
             </form> 
           
             <mat-card-actions align="end">
                <button mat-stroked-button [color]="'accent'" (click)="toggle();">Edit</button>   
            </mat-card-actions>

          </mat-card-content>
        </mat-card>


<div>
  <button mat-button matStepperNext>Next</button>
</div>
</form>
</mat-card>
