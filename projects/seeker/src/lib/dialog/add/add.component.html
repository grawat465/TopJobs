<div class="container">
  <h3 mat-dialog-title>Add new Detail</h3>

  <form class="mat-dialog-content" (ngSubmit)="submit()" #formControl="ngForm">

    <div class="form">
      <mat-form-field color="accent">
        <input matInput #input class="form-control" placeholder="Id" [(ngModel)]="data.eduID" name="id" required >
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <!--Textarea for demo purposes-->
    <div class="form">
      <mat-form-field color="accent">
        <mat-select #inputstate [(ngModel)]="data.degree" placeholder="Degree" name="level">
          <mat-option *ngFor="let degree of Classes" [value]="degree">
            {{ degree }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!--Contains mat-hint for characters count and has maxLengt set-->
    <div class="form">
      <mat-form-field color="accent">
        <input matInput #inputstate class="form-control" placeholder="Board" [(ngModel)]="data.board" name="board" maxlength="10" required >
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        <mat-hint align="end">{{inputstate.value?.length || 0}}/10</mat-hint>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input matInput  #input placeholder="Institute Name" [(ngModel)]="data.institution" name="insName">
      </mat-form-field>
    </div>

    <div class="form">
        <mat-form-field color="accent">
      <input matInput  #input placeholder="Score" type="number" [(ngModel)]="data.score" name="marks">
      <mat-hint align="start">% or cgpa </mat-hint>
      
      </mat-form-field>
    

    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input matInput  #input [min]="minDate" [max]="maxDate" [matDatepicker]="start" placeholder="Started_at" [(ngModel)]="data.startdate" name="start" required>
        <mat-datepicker-toggle matSuffix [for]="start"> <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon></mat-datepicker-toggle>
        <mat-datepicker #start></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input matInput   #input [min]="minDate" [max]="maxDate" [matDatepicker]="end" placeholder="Ended_at" [(ngModel)]="data.enddate" name="end" required>
        <mat-datepicker-toggle matSuffix [for]="end"> <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon></mat-datepicker-toggle>
        <mat-datepicker #end></mat-datepicker>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="confirmAdd()">Save</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>
