<div class="jumbotron">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h3>Log In Form</h3>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
                
                  <div class="form-group">
                      <label>EmployerId</label>
                      <input type="text" placeholder formControlName="empId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.empId.errors }" />
                      <div *ngIf="submitted && f.empId.errors" class="invalid-feedback">
                          <div *ngIf="f.empId.errors.required">Employer Id is required</div>
                          <div *ngIf="f.empId.errors.email">Email must be a valid email address</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Password</label>
                      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <button class="btn btn-primary" type="submit">Login</button>
                      <button class="btn btn-warning" [routerLink]="['signup']" >SignUp</button>
                      
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
